<html ng-app="TravelPalApp">
  <head>
	<title>TravelPal</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <!-- <script src="scripts/libs/Chart.min.js"></script> -->

    <script src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="javascripts/angularfire.min.js"></script>

  </head>
  <body>

    <script type="text/javascript" src="javascripts/controllers/travelCtrl.js"></script>
    <script type="text/javascript" src="javascripts/factories/gmapFact.js"></script>
